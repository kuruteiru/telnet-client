plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:32.1.1-jre'
}

application {
    mainClass = 'utb.fai.App'
}

run {
    jvmArgs = [
        "--module-path", "/usr/lib/jvm/openjfx",
        "--add-modules", "javafx.controls,javafx.fxml"
    ]
}

jar {
    manifest {
        attributes 'Main-Class': 'utb.fai.App'
    }
}

test {
    exclude '**/*'
}
